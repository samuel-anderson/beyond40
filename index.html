<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="https://cdn.shopify.com/s/files/1/1153/7200/files/favicon-32x32_4f853c25-b083-412f-8e5b-3cb77275f7a3_32x32.png?v=1622050245">
        
        <title>Beyond 40</title>
    </head>
    <body>
        <!-- Entire Application-->
        <div class="container">

            <!--Content Flex-->
            <div class="reviews">

                <div class="reviews__overview">
                    <div class="reviews__overview--rating">4.9</div>
                    <div class="reviews__overview--starrating"></div>
                    <div class="reviews__overview--rating">Based on 3,219 Reviews</div>
                </div>
                <div class="reviews__ratings">
                    <div class="reviews__ratings--title"></div>
                    <div class="reviews__ratings--bar"></div>
                    <div class="reviews__ratings--count"></div>
                </div>
                <div class="reviews__actions">
                    <div class="reviews__actions--askquestion">
                        
                        <svg class="reviews__actions--askquestion-icon-chat">
                            <use xlink:href="assets/sprite.svg#icon-chat"></use>
                        </svg>
                        <button class="btn-inline">Ask a Question</button>

                    </div>
                    <div class="reviews__actions--writereview">
                        <button class="btn-inline">Write a Reveiw</button>
                        
                    </div>
                    
                    
                </div>

            </div>

        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
